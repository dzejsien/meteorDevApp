<template name="tmplProjectForm">

  <form id="formProject" class="form-horizontal">
    <div class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Craete/Edit project</h4>
          </div>

          <div class="modal-body">
            {{> tmplError isError=isError errorMessage=errorMessage}}
            <fieldset>
              <legend>Project's data:</legend>
              <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input class="form-control required" id="inputName" placeholder="Name" type="text" name="name" value="{{project.name}}" />
                </div>
              </div>
              </fieldset>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveProject">Save</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</template>
